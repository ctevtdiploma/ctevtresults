<!DOCTYPE html>
<html>

<head>
    <title>Download Form</title>
</head>

<body>
    <form id="downloadForm">
        <label for="year">Year:</label>
        <input type="text" name="year" id="year" required><br>

        <label for="symbolNo">Symbol Number:</label>
        <input type="text" name="symbolNo" id="symbolNo" required><br>

        <label for="dob">Date of Birth:</label>
        <input type="text" name="dob" id="dob" required><br>

        <button type="button" onclick="downloadFile()">Download</button>
    </form>

    <script>
        function downloadFile() {
            const year = document.getElementById("year").value;
            const symbolNo = document.getElementById("symbolNo").value;
            const dob = document.getElementById("dob").value;

            const url = `https://itms.ctevt.org.np/download-to-pdf/${year}/3/${symbolNo}/${dob}`;

            // Create an invisible link and trigger the download
            const link = document.createElement("a");
            link.href = url;
            link.target = "_blank";
            link.download = "downloaded_file.pdf";
            link.click();
        }
    </script>
</body>

</html>
